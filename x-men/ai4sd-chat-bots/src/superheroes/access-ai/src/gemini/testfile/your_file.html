<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poorly Spaced Buttons Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 5px; /* Very small gap between buttons */
    }

    .button {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Poor Button Spacing Example</h1>
  <p>These buttons are too close to each other, making them difficult to click for users with motor impairments.</p>
  
  <div class="container">
    <button class="button">Button 1</button>
    <button class="button">Button 2</button>
    <button class="button">Button 3</button>
    <button class="button">Button 4</button>
  </div>
</body>
</html>
