o modificado e informações do mutante\r\n      mutatedCodes.push({\r\n        id: mutant.id,\r\n        code: modifiedCode,\r\n        replacement: mutant.replacement,\r\n        mutatorName: mutant.mutatorName,\r\n        status: mutant.status\r\n      });\r\n    }\r\n  });\r\n\r\n  return mutatedCodes;\r\n}\r\n\r\n// Função para escrever resultados em um arquivo\r\nfunction writeResultsToFile(results, outputFilePath) {\r\n  let output = '';\r\n\r\n  results.forEach(result => {\r\n    output += `Modified code:\\n${result.code}\\n\\n`;\r\n  });\r\n\r\n  fs.writeFileSync(outputFilePath, output, 'utf-8');\r\n  console.log(`Resultados escritos em ${outputFilePath}`);\r\n}\r\n\r\n// Função principal\r\nfunction main() {\r\n  const mutationFilePath = 'reports/mutation/mutation.json'; // Caminho para o seu arquivo mutation.json\r\n  const outputFilePath = 'mutated_results.txt'; // Caminho para o arquivo de saída\r\n  const mutationData = readMutationJson(mutationFilePath);\r\n  const originalCode = mutationData.files['sum.js'].source;\r\n  const mutants = mutationData.files['sum.js'].mutants;\r\n\r\n  // Aplica os mutantes e obtém os códigos modificados\r\n  const mutatedResults = applyMutants(originalCode, mutants);\r\n\r\n  // Escreve os resultados em um arquivo\r\n  writeResultsToFile(mutatedResults, outputFilePath);\r\n}\r\n\r\n// Executa a função principal\r\nmain();"},"sum.js":{"language":"javascript","mutants":[{"id":"26","mutatorName":"BlockStatement","replacement":"{}","statusReason":"Error: expect(received).toBe(expected) // Object.is equality\n\nExpected: 3\nReceived: undefined\n    at Object.toBe (C:\\Users\\sofia\\Desktop\\ds\\T07_G05\\javascript\\.stryker-tmp\\sandbox6152368\\sum.test.js:5:23)\n    at Promise.then.completed (C:\\Users\\sofia\\Desktop\\ds\\T07_G05\\javascript\\node_modules\\jest-circus\\build\\utils.js:298:28)\n    at new Promise (<"+"anonymous>)\n    at callAsyncCircusFn (C:\\Users\\sofia\\Desktop\\ds\\T07_G05\\javascript\\node_modules\\jest
